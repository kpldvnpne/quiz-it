<html>
<head>
  <!-- CSS and JS for making MDC (Material Design Components) work -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- Material Icons from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Roboto Font from Google -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">

  <title>Edit -- Quiz</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

    :root {
      --mdc-theme-primary: #17EA95;
      /* --mdc-theme-secondary: white; */
      --mdc-theme-surface: blue;
    }

    .app-fab--absolute {
      position: fixed;
      bottom: 1.5rem;
      right: 2.5rem;
    }

    body {
      border: 4px solid black;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
    }

    .partition-item {
      display: block;
      float: left;
      height: 100%;
    }

    .partition-item-4 {
      width: 45%;
    }

    .partition-item-6 {
      width: 55%;
    }

    .partition-item:last-child::after {
      content: "";
      display: table;
      clear: both;
    }

    @media only screen and (max-width: 768px) {
      .app-fab--absolute {
        bottom: 1rem;
        right: 1rem;
      }

      body {
        border: none;
      }

      [class*="partition-item-"] {
        width: 100%;
      }

      #right-partition-item {
        height:fit-content;
        overflow-y: auto !important;
      }
    }

    #left-partition-item {
      background-image: url('./assets/images/quiz-background-image-1.jpg');
      background-size: cover;
      background-position: 0 -100px;

      color: white;
    }

    #right-partition-item {
      overflow-y: scroll;
    }

    .toolbar {
      height: 15%;
    }

    .toolbar__content {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      height: 100%;
    }

    .toolbar__content__title {
      margin-left: 10%;
      font-size: 30px;
      font-family: 'Roboto Slab', sans-serif;
    }

    .quiz-description {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 70%;
    }

    .hashtag.mdc-chip {
      background-color: rgb(255, 255, 255, 0.5);
      /* opacity: 0.5; */
      text-shadow: none;
    }

    .quiz-description, .footer {
      width: 50%;
      padding-left: 25%;
      text-shadow: 0 0 10px black;
    }

    /* Question section */

    .question {
      position: relative;
      margin: 18% auto auto 15%;
      margin-bottom: 5%;
      width: 60%;
      max-width: 500px;
      min-width: 300px;
    }

    .question__number {
      text-transform: uppercase;
      font-weight: bold;
      color: #7BC1AA;
    }

    .question__title {
      font-family: 'Roboto Slab';
      font-size: 30px;
      resize: none;
    }

    .question-option {
      --mdc-theme-primary: blue;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .question-option-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      background-color: rgb(245, 249, 249);
      margin-bottom: 5px;
    }

    .question-option-item .mdc-text-field {
      flex: auto;
    }

    .question-option-item__add {
      width: 100%;
      border-style: dashed;
      background: none;
    }

    .question-actions {
      display: flex;
      justify-content: flex-end;
    }

    .question-actions>button {
      margin-left: 10px;
    }

    .question__save {
      margin-top: 0;
      height: 50px;
      font-weight: bold;
      --mdc-theme-primary: #00F78E;
      --mdc-theme-on-primary: black;
      color: black;
    }

    .question__save:disabled {
    --mdc-theme-primary: #B1AFBC;
    }

    .question__cancel {
      height: 50px;
      --mdc-theme-primary: red;
    }

  </style>
</head>
<body>

  <div class="partition">
    <aside class="partition-item partition-item-4" id="left-partition-item">      
      <div class="toolbar">
        <header class="toolbar__content">
          <span class="toolbar__content__title">Quiz !t</span>
          <div class="social-media-buttons">
            <a href="#" class="mdc-icon-button material-icons">favorite</a>
            <a href="#" class="mdc-icon-button material-icons">bookmark</a>
            <a href="#" class="mdc-icon-button material-icons">save</a>
          </div>
        </header>

        <div role="progressbar" class="mdc-linear-progress">
          <div class="mdc-linear-progress__buffer" style="background: #17EA95"></div>
        </div>
      </div>

      <div class="quiz-description">
        <div class="mdc-chip-set hashtag-set">
          <div class="mdc-chip hashtag">
            <div class="mdc-chip__text">#CULTURE</div>
          </div>
          <div class="mdc-chip hashtag">
            <div class="mdc-chip__text">#MALAYSIA</div>
          </div>
        </div>
        <h1>How well do you know your ballons?</h1>
        <p>A short quiz to test how well you know air balloons</h3>
      </div>

      <footer class="footer">
        <strong>BY ISAAC NEWTON</strong>
        <p>OCT 23, 2018</p>
      </footer>
    </aside>

    <main class="partition-item partition-item-6" id="right-partition-item">
      <div class="question">
        <label class="question__number">Question 1</label>
        <h2>
          <div class="mdc-text-field mdc-text-field--textarea" data-mdc-auto-init="MDCTextField">
            <textarea id="textarea" class="mdc-text-field__input question__title" rows="3"
              cols="40">Do you think air balloons are cool enough for 2018?</textarea>
            <div class="mdc-notched-outline">
              <div class="mdc-notched-outline__leading"></div>
              <div class="mdc-notched-outline__notch">
                <label for="textarea" class="mdc-floating-label">Question title</label>
              </div>
              <div class="mdc-notched-outline__trailing"></div>
            </div>
          </div>
        </h2>
        <ul class="question-option">
          <li class="question-option-item" tabindex="0">
            <div class="mdc-text-field"  data-mdc-auto-init="MDCTextField">
              <input type="text" id="my-text-field" class="mdc-text-field__input" value="Yes, Obviously">
              <div class="mdc-line-ripple"></div>
            </div>
            <button class="mdc-icon-button material-icons" onclick="removeOption(event)">remove_circle_outline</button>
          </li>
          <li class="question-option-item">
            <div class="mdc-text-field"  data-mdc-auto-init="MDCTextField">
              <input type="text" id="my-text-field" class="mdc-text-field__input" value="No C'mon">
              <div class="mdc-line-ripple"></div>
            </div>
            <button class="mdc-icon-button material-icons" onclick="removeOption(event)">remove_circle_outline</button>
          </li>
          <li class="question-option-item">
            <div class="mdc-text-field"  data-mdc-auto-init="MDCTextField">
              <input type="text" id="my-text-field" class="mdc-text-field__input" value="Not sure. Really, don't care.">
              <div class="mdc-line-ripple"></div>
            </div>
            <button class="mdc-icon-button material-icons" onclick="removeOption(event)">remove_circle_outline</button>
          </li>
          <li class="question-option-item">
            <button data-mdc-auto-init="MDCRipple" 
              class="mdc-button mdc-button--outlined material-icons question-option-item__add"
              onclick="addOption(event)"
              >add</button>
          </li>
        </ul>
        <div class="question-actions">
          <button class="mdc-button mdc-button--unelevated question__save" data-mdc-auto-init="MDCRipple"
            disabled>Save</button>
          <button class="mdc-button mdc-button--unelevated question__cancel"
            data-mdc-auto-init="MDCRipple">Cancel</button>
        </div>
      </div>
    </main>
  </div> 

  <script>
    // Auto Init
    window.mdc.autoInit();

    function addOption(event) {
      const optionTemplate = `
        <li class="question-option-item" tabindex="0">
          <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input type="text" id="my-text-field" class="mdc-text-field__input">
            <div class="mdc-line-ripple"></div>
          </div>
          <button class="mdc-icon-button material-icons" onclick="removeOption(event)">remove_circle_outline</button>
        </li>
      `;
      let newOptionElem = createElementFromHtml(optionTemplate);
      event.target.parentNode.parentNode.insertBefore(newOptionElem, event.target.parentNode);
    }

    function removeOption(event) {
      event.target.parentNode.remove();
    }

    function createElementFromHtml(html) {
      var template = document.createElement('template');
      template.innerHTML = html.trim();
      return template.content.firstChild;
    }

  </script>

</body>
</html>
